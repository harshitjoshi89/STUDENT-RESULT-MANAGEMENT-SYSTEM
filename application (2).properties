# MySQL Database Connection
# Replace 'srms' if your database name is different
spring.datasource.url=jdbc:mysql://localhost:3306/srms?createDatabaseIfNotExist=true
spring.datasource.username=root
# Replace with your actual MySQL password
spring.datasource.password=yash78
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# 'update': Data ko SAFE rakhta hai aur sirf zaroori changes karta hai.
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
# Use MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (Default is 8080, using 8081 as requested)
server.port=8081

# Thymeleaf Settings (Optional: Disable caching during development)
spring.thymeleaf.cache=false

# Spring Security Debug Logging (Remove or set to INFO/WARN later)
logging.level.org.springframework.security=DEBUG
# General Logging Level (Optional)
# logging.level.root=INFO