<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            SRMS Login
        </h2>

        <!-- 
          ===== IMPORTANT =====
          Action URL "/api/login" se match karti hai.
          Method "post" hai.
        -->
        <form th:action="@{/api/login}" method="post">

            <!-- Error message (agar login fail hota hai) -->
            <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-center">
                Invalid username or password.
            </div>

            <!-- Logout message (agar logout hota hai) -->
            <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg text-center">
                You have been logged out.
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <!-- 
                  ===== YAHI ASLI FIX HAI =====
                  name="username" bilkul zaroori hai.
                -->
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your username" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <!-- 
                  ===== YAHI ASLI FIX HAI =====
                  name="password" bilkul zaroori hai.
                -->
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password" required>
            </div>

            <div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Login
                </button>
            </div>

        </form>
    </div>

</body>
</html>
